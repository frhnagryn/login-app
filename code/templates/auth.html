<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Creative Tim">
    <title>{% block title %} Validation App - Welcome {% endblock %}</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fontisto@v3.0.4/css/fontisto/fontisto.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700">
    <link rel="stylesheet" href="/static/template/css/argon.css" type="text/css">

    <script src="/static/template/js/jquery.min.js"></script>
</head>
<body class="bg-default">

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                {% if category == 'error': %}
                    <div class="alert alert-la alert-danger alert-dismissible show" role="alert">
                        <span class="alert-text pb-3 pt-3"><strong>Error</strong> <br> {{message}}</span>
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                {% else: %}
                    <div class="alert alert-la alert-success alert-dismissible show" role="alert">
                        <span class="alert-text pb-3 pt-3"><strong>Success</strong> <br> {{message}}</span>
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                {% endif %}
            {% endfor %}
        {% endif %}
    {% endwith %}

    <!-- Your code start here -->
    {% block content %} {% endblock %}

    <script src="/static/template/js/bootstrap.bundle.min.js"></script>
    <script src="/static/template/js/js.cookie.js"></script>
    <script src="/static/template/js/jquery.scrollbar.min.js"></script>>
    <script src="/static/template/js/jquery-scrollLock.min.js"></script>
    <script src="/static/template/js/Chart.min.js"></script>
    <script src="/static/template/js/Chart.extension.js"></script>
    <script src="/static/template/js/argon.js"></script>
</body>
</html>
