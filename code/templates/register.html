{% extends 'auth.html' %} 
{% block title %} 
    Validation App - Register
{% endblock %} 
{% block content %}
<div class="main-content">
    <div class="header bg-gradient-primary py-6 py-lg-7 pt-lg-7">
        <div class="container">
            <div class="header-body text-center mb-6">
                <div class="row justify-content-center">
                    <div class="col-xl-5 col-lg-6 col-md-8 px-5">
                        <h1 class="text-white">Register!</h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="separator separator-bottom separator-skew zindex-100">
            <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
                <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
            </svg>
        </div>
    </div>
    <div class="container mt--8 pb-5">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-7">
                <div class="card bg-secondary border-0 mb-0">
                    <div class="text-muted text-center mt-5">
                        <small>Masukan data diri anda untuk membuat akun</small>
                    </div>
                    <div class="card-body px-lg-5 py-lg-5">
                        <form role="form" action="/register" method="POST">
                            <div class="row">
                                <div class="col-12">
                                    <div class="form-group mb-3">
                                        <div class="input-group input-group-merge input-group-alternative">
                                          <input class="form-control" name="nama_lengkap" placeholder="Nama Lengkap" type="text" required>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <div class="form-group mb-3">
                                        <div class="input-group input-group-merge input-group-alternative">
                                          <input class="form-control" name="email" placeholder="Email" type="email" required>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-6 col-12">
                                    <div class="form-group mb-3">
                                        <div class="input-group input-group-merge input-group-alternative">
                                          <input class="form-control" name="username" placeholder="Username" type="text" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-12">
                                    <div class="form-group">
                                        <div class="input-group input-group-merge input-group-alternative">
                                            <input class="form-control" name="password" placeholder="Password" type="password" required>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="text-center mt-4">
                                <input type="submit" class="btn btn-default my-4 btn-block" value="Daftar"> 
                            </div>
                        </form>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-6">
                        <a href="/login" class="text-light"><small>Sudah memiliki akun? Masuk disini</small></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
