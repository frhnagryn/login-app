{% extends 'auth.html' %} 
{% block title %} 
    Validation App - Welcome
{% endblock %} 
{% block content %}
<div class="main-content">
    <div class="header bg-gradient-primary py-6 py-lg-7 pt-lg-7">
        <div class="container">
            <div class="header-body text-center mb-6">
                <div class="row justify-content-center">
                    <div class="col-xl-5 col-lg-6 col-md-8 px-5">
                        <h1 class="text-white">Welcome!</h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="separator separator-bottom separator-skew zindex-100">
            <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
                <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
            </svg>
        </div>
    </div>
    <div class="container mt--8 pb-5">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-7">
                <div class="card bg-secondary border-0 mb-0">
                    <div class="text-muted text-center mt-5 mb-1">
                        <small>Masuk dengan akun anda</small>
                    </div>
                    <div class="card-body px-lg-5 py-lg-5">
                        <form role="form" action="/login" method="post">
                            <div class="form-group mb-3">
                                <div class="input-group input-group-merge input-group-alternative">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                                    </div>
                                    <input class="form-control" name="username" placeholder="Username" type="text" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group input-group-merge input-group-alternative">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                                    </div>
                                    <input class="form-control" name="password" placeholder="Password" type="password" required>
                                </div>
                            </div>
                            <div class="text-center mt-5">
                                <input type="submit" value="Sign In" class="btn btn-default btn-block my-4">
                            </div>
                        </form>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-6">
                        <a href="/register" class="text-light"><small>Belum memiliki akun? Daftar disini</small></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer class="py-5" id="footer-main">
    <div class="container">
        <div class="row align-items-center justify-content-xl-between">
            <div class="col-xl-6">
                <div class="copyright text-center text-xl-left text-muted">
                    &copy; 2024 <a href="/" class="font-weight-bold ml-1" target="_blank"></a>
                </div>
            </div>
        </div>
    </div>
</footer>
{% endblock %}
